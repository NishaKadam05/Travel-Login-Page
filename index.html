<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="section">
        <div class="container">
            <!-- <img class="mainimg" src="/images/image.png" alt=""> -->
             <div class="image">
                <h1>Travelista Tours</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi, obcaecati, voluptatem consectetur lorem ipsum dolor</p>
            </div>
            <div class="content">
            <div class="heading">
                <img src="/images/aeroplane.png" alt="">
                <h1>WELCOME</h1>
                <p>Login with Email</p>
            </div>
                <fieldset>
                    <legend>
                        Email id
                    </legend>
                    <div class="mail">
                        <i class="fa-regular fa-envelope"></i>
                        <p>thisuix@mail.com</p>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        Password
                    </legend>
                    <div class="pswd">
                        <i class="fa-solid fa-lock"></i>
                        <p>***************</p>
                    </div>
                </fieldset>
            <p class="forgot">Forgot your password?</p>
            <button class="btn">Login</button>
            <hr>
            <div class="icons">
                <button><img class="google" src="/images/google.png" alt=""></button>
                <button><i class="fa-brands fa-facebook"></i></button>
                <button><i class="fa-brands fa-apple"></i></button>
            </div>
            <p>Don't have account? Register Now</p>
            <img src="/images/taj.png" alt="">
            <img src="/images/building.png" alt="">
        </div>
        </div>
    </div>
</body>
</html>
